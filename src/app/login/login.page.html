<ion-header>

  <ion-toolbar>

    <ion-title>SkeletonAPP</ion-title>

  </ion-toolbar>

</ion-header>


<ion-content>

  <ion-card>

    <ion-card-header>

      <ion-card-title>Bienvenido!</ion-card-title>

    </ion-card-header>


    <ion-card-content>

      <ion-item>

        <ion-label position="floating">Usuario</ion-label>

        <ion-input type="text" [(ngModel)]="usuario" maxlength="8" minlength="3"></ion-input>

      </ion-item>


      <ion-item>

        <ion-label position="floating">Password</ion-label>

        <ion-input type="password" [(ngModel)]="password" maxlength="4" pattern="[0-9]*"></ion-input>

      </ion-item>


      <ion-button expand="block" (click)="ingresar()">Ingresar</ion-button>

    </ion-card-content>

  </ion-card>


  <ion-button expand="block" href="/signup">Crea tu cuenta gratis</ion-button>

</ion-content>
