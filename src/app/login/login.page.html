<ion-header>

  <ion-toolbar>

    <ion-title>Asistencia DUOC UC</ion-title>

  </ion-toolbar>

</ion-header>


<ion-content>

  <ion-card>

    <ion-card-header>

      <ion-card-title>¡Bienvenido a la plataforma de asistencia!</ion-card-title>

    </ion-card-header>


    <ion-card-content>

      <ion-item>

        <ion-label position="floating">Nombre de Usuario</ion-label>

        <ion-input type="text" [(ngModel)]="usuario" maxlength="10" minlength="4"></ion-input>

      </ion-item>


      <ion-item>

        <ion-label position="floating">Contraseña</ion-label>

        <ion-input type="password" [(ngModel)]="password" maxlength="6" pattern="[0-9]*"></ion-input>

      </ion-item>


      <ion-button expand="block" (click)="ingresar()">Ingresar</ion-button>

      
      <ion-button expand="block" [routerLink]="['/recuperar-contrasena']">Recuperar</ion-button>

      
       
    </ion-card-content>

    
  </ion-card>


  

</ion-content>
